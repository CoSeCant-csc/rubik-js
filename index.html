<!DOCTYPE html>
<html>

<head>
  <title>Rubik Cube</title>
  <style>
    html, body { height: 100%; }
    body { margin: 0; overflow: hidden; }
    body, #scene { background-color: #303030; }
    #scene { height: 90%; }
  </style>
</head>

<body>

  <a href="https://github.com/jwhitfieldseed/rubik-js"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub"></a>

  <div id="controls">
    <button id="button-shuffle">Shuffle</button>
    <button id="button-solve">Solve</button>
    <button id="button-reset">Reset</button>
  </div>
  <div id="scene"></div>

  <script src="lib/jquery-2.0.3.js"></script>
  <script src="lib/three.js"></script>
  <script src="lib/OrbitControls.js"></script>
  <script src='lib/threex.domevent.js'></script>
  <script src='lib/threex.domevent.object3d.js'></script>

  <script src="rubik.js"></script>
  <script>

    $(function() {
      var RUBIK;

      function init() {
        var element = $("#scene").empty();
        RUBIK = new Rubik(element);

        $("#button-shuffle").on('click', RUBIK.shuffle);
        $("#button-solve").on('click', RUBIK.solve);
        $("#button-reset").on('click', init);        
      };

      init();

      
    });

  </script>

</body>

</html>
